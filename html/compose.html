<body>


  <div class="layer-container">
    <!-- Sidebar start -->
    <div class="sidebar">
      <i class="fab fa-twitter"></i>
      <!-- hamburger -->
      <div class="nav-bar">
        <div class="sidebarOption active">
          <span class="material-icons">
            home
          </span>
          <h2>Home</h2>
        </div>
        <div class="sidebarOption">
          <span class="material-icons">
            search
          </span>
          <h2>Eplore</h2>
        </div>
        <div class="sidebarOption">
          <span class="material-icons">
            notifications
          </span>
          <h2>Home</h2>
        </div>
        <div class="sidebarOption">
          <span class="material-icons">
            mail_outline
          </span>
          <h2>Messages</h2>
        </div>
        <div class="sidebarOption">
          <span class="material-icons">
            bookmark_border
          </span>
          <h2>Bookmark</h2>
        </div>

      </div>
      <button class="sidebar-tweet" type="button" name="button">Write</button>
    </div>
    <!-- Sidebar ends -->
    <div class="feed">
      <div class="feed-header">
        <h2>Write a new chapter</h2>
      </div>
      <div class="compose">


        <div class="title edit">

          <div class="input-container">
            <input class="defined-input" placeholder="Title">
          </div>
        </div>
        <div class="brief edit">
          <div class="input-container">

            <textarea name="paragraph_text" class="defined-input"  rows="5" placeholder="Write a short paragraph"></textarea>
          </div>
        </div>
        <div class="story edit">
          <div class="input-container">
            <textarea name="paragraph_text" class="defined-input"  rows="15" placeholder="Write your story"></textarea>
          </div>
        </div>
        <div class="image-box edit">
          <div class="image-container">

          </div>
          <div class="upload-button">
            <!--default html file upload button-->
            <input type="file" id="actual-btn" class="hide-input">
            <!--our custom file upload button-->
            <label for="actual-btn" class="actual-btn-avatar">
              <span class="material-icons upload">
                upload
              </span>
            </label>
          </div>
        </div>
        <div class="button-container">
          <button class="defined-button" type="button">
            Post </button>
            <button class="defined-button" type="button">
              Cancel </button>
            </div>
      </div>
    </div>
    <!-- widgets starts -->
    <div class="widgets">
      <div class="widgets-input">
        <span class="material-icons widgets-serach-icon"> search </span>
        <input class="search-input"type="text" name="" value="" placeholder="Search Twitter">
      </div>
      <div class="widgets-widget-container">
