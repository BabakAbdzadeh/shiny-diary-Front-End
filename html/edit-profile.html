<!DOCTYPE html>
<!DOCTYPE html>

<head>

  <html lang="en" dir="ltr">
  <meta charset="utf-8">
  <title>Twitter Clone</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../css/styles.css">

  <link rel="stylesheet" href="../css/edit-profile.css">
  <link rel="stylesheet" href="../css/components.css">
</head>

<body>

  <!-- Profile info starts -->
  <div class="profile-container" id="edit-profile">
    <div class="header">
      <img src="https://i.picsum.photos/id/2/600/200.jpg?hmac=6rTy_RtTt3atm1clfMa_aUayJUgG-DPAb2tWzU6jEXk" alt="${cover-photo}">
      <!--default html file upload button-->
      <input type="file" id="actual-btn" class="upload-input">
      <!--our custom file upload button-->
      <label for="actual-btn" class="actual-btn-header">
        <span class="material-icons upload" >
          upload
        </span>
      </label>
    </div>

    <div class="avatar edit">

        <img src="https://gravatar.com/avatar/a1db6a4341b144e96af65df28d27396e?s=200&d=robohash&r=x" alt="">

        <!--default html file upload button-->
        <input type="file" id="actual-btn" class="upload-input">
        <!--our custom file upload button-->
        <label for="actual-btn" class="actual-btn-avatar">
          <span class="material-icons upload" >
            upload
          </span>
        </label>

    </div>
    <div class="user-name edit">
      <div class="input-container">
        <input class="defined-input" placeholder="${UserName}">
      </div>

    </div>
    <div class="user-id edit">
      <p>@babak_id </p>
    </div>
    <div class="bio edit" id="bio">
      <div class="input-container">
        <input class="defined-input" placeholder="${bio}">
      </div>
    </div>
    <div class="location edit">
      <div class="input-container">
        <input class="defined-input" placeholder="${location}">
      </div>
    </div>
    <div class="birth-info edit">
      <div class="input-container">
        <input class="defined-input" type="date" placeholder="${birt-info}">
      </div>
    </div>
    <!-- <div class="connectivities edit">
      <p>Friends</p>
    </div> -->
    <div class="button-container edit">
      <button class="defined-button" type="button">
        Save </button>
      <button class="defined-button" type="button">
        Cancel </button>
    </div>

  </div>
  <!-- Profile info ends -->

</body>

</html>
