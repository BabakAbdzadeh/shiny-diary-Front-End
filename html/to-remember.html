<body>


  <div class="layer-container">
    <!-- Sidebar start -->
    <div class="sidebar">
      <i class="fab fa-twitter"></i>
      <!-- hamburger -->
      <div class="nav-bar">
        <div class="sidebarOption active">
          <span class="material-icons">
            home
          </span>
          <h2>Home</h2>
        </div>
        <div class="sidebarOption">
          <span class="material-icons">
            search
          </span>
          <h2>Eplore</h2>
        </div>
        <div class="sidebarOption">
          <span class="material-icons">
            notifications
          </span>
          <h2>Home</h2>
        </div>
        <div class="sidebarOption">
          <span class="material-icons">
            mail_outline

        </div>
        <div class="sidebarOption">
          <span class="material-icons">
            bookmark_border
          </span>
          <h2>Bookmark</h2>
        </div>

      </div>
      <button class="sidebar-tweet" type="button" name="button">Write</button>
    </div>
    <!-- Sidebar ends -->
    <div class="feed">
      <div class="feed-header">
        <h2>Have a note of your future story now!</h2>
      </div>
      <div class="to-remember">


        <div class="title">
          <input class="defined-input" placeholder="Title">
        </div>
        <div class="remember-box">
          <div class="checkbox-item first-item">
            <input type="checkbox" id="1" name="scales" onclick="checklistRemove(this)">
            <label for="1">Your list Label is going to be here!</label>
            <p>And explanation will be writen here.</p>
          </div>
        </div>
        <div class="add-box">
          <div class="form-container">
            <!-- <form class="form" method="post" id="to-add" onsubmit="return doForm()"> -->
            <div class="form-input">
              <input type="text" name="title" class="defined-input" placeholder="What do you want to remmeber?" id="title">
              <input  type="text" name="content" class="defined-input" placeholder="Description" id="content">
            </div>
            <div class="form-submit">
              <button class="defined-button" type="submit" onclick="checklistAdd()">+</button>
            </div>
            <!-- </form> -->
          </div>
        </div>
        <div class="button-container">
          <button class="defined-button" type="button">
            Save </button>
            <button class="defined-button" type="button">
              Cancel </button>
            </div>
      </div>
    </div>
    <!-- widgets starts -->
    <div class="widgets">
      <div class="widgets-input">
        <span class="material-icons widgets-serach-icon"> search </span>
        <input class="search-input" type="text" name="" value="" placeholder="Search Twitter">
      </div>
      <div class="widgets-widget-container">
